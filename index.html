<!DOCTYPE html>

<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />

<body>
	<main class="Dashboard container-fluid">
		<div class="menu-btn">
			<span class="menu-bar"></span>
			<span class="menu-bar"></span>
			<span class="menu-bar"></span>
		</div>
		<div class="menu-close"></div>

			<aside class="side-menu col-md-3 col-lg-2">
			<div class="logo-parent flx-center">
				<img src="./img/logo.png" alt="">
			</div>
			<nav class="navbar">
				<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">
					<img src="./img/menu-icon.png" alt="">
					Dashboard</a>
				</li>
				</ul>
			</nav>
			</aside>
			<section class="dash-parent col-md-9 col-lg-10">
				<!--start header -section-->
				<header class="dash-header">
					<div class="search-parent flx-between">
					<h2 class="user-title">Welcome,<span>Alex Simth</span></h2>
					<form action="" class="search-form flx-center">
						<input type="text" placeholder="Search here....">
						<button class="btn submit-seacrh" type="submit">
						<img src="./img/search.png" alt="">
						</button>
					</form>
					</div>
					<div class="contact-info flx-center">
						<div class="notification-parent">
							<a href="#" class="notifications">
								<span class="notifications-count">1</span>
								<img src="./img/notification.png" alt="">
							</a>
							<a href="#" class="messages">
								<span class="notifications-count">1</span>
								<img src="./img/messages.png" alt="">
							</a>
						</div>
	
						<div class="user-info">
							<a href="#" class="user-img">
								<img src="./img/userImg.png" alt="">
							</a>
						</div>
					</div>
				</header>
				<!--end header -section-->

				<!--start cards section-->

					<div class="cont">
						<div class="cont-img">
							<img src="./img/distributor.png" alt="">

						<div class="cont-txt">
							<h3 class="number">1100</h3>

						</div>
					</div>

					<div class="cont">
