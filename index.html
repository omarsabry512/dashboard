<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <main class="Dashboard container-fluid">
      <div class="row">
        <aside class="side-menu col-2">
          <div class="logo-parent flx-center">
            <img src="./img/logo.png" alt="">
          </div>
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <img src="./img/menu-icon.png" alt="">
                  Dashboard</a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="dash-parent">
            <header class="dash-header">
                <div class="search-parent flx-between">
                  <h2 class="user-title">Welcome,<span>Alex Simth</span></h2>
                  <form action="" class="search-form flx-center">
                    <input type="text" placeholder="Search here....">
                    <button class="btn submit-seacrh" type="submit">
                      <img src="./img/search.png" alt="">
                    </button>
                  </form>
                </div>
            </header>
        </section>
      </div>
    </main>


    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
